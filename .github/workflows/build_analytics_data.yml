name: Build docs from cached data
on:
  pull_request:
  schedule:
    - cron: '0 5 * * *'  # once per day at midnight ET
  workflow_dispatch:

jobs:
  build-analytics-data:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel non-latest runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          all_but_latest: true
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0  # tags are required for versioneer to determine the version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Sphinx dependencies and package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-doc.txt
          python -m pip install .
          git clone https://github.com/hdmf-dev/hdmf-docutils.git
          cd hdmf-docutils
          pip install -e .
          cd ..

      - name: build the docs
        run: |
          rm data/cloc_stats.yaml
          rm data/commit_stats.yaml
          rm data/git_path.yaml
          rm data/release_timelines.yaml
          cd docs
          make allclean
          make html
